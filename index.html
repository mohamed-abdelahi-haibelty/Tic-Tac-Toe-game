<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
</head>
<body>
    <div class="container">
        <div class="new-game-header">
            <img src="assets/icon-x.svg" alt="">
            <img src="assets/icon-o.svg" alt="">
        </div>
        <div class="chose-ur-mark">
            <h1>Pick player 1's mark</h1>
            <div class="choice-div">
                <button class="x-mark-btn">
                    <img src="assets/icon-x.svg" alt="">
                </button>
                <button class="o-mark-btn">
                    <img src="assets/icon-o.svg" alt="">
                </button>
            </div>
            <span class="remember-text">Remember: X goes first</span>
        </div>
        <div class="new-gane-btns">
            <button class="vs-cpu-btn"><a href="#">New Game (vs CPU)</a></button>
            <button class="vs-player-btn"><a href="#">New Game (vs player)</a></button>
        </div>
    </div>
</body>
</html>
